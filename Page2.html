<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<center>
		<h2 id="sample"></h2>

		<script>
			const php = 100
			const conversion = 0.016
			const dollars = php * conversion
			document.getElementById("sample").innerHTML="The equivalent amount of 100 pesos in Dollars is "+dollars.toFixed(1 )
		</script>
	</center>
</body>
</html>
